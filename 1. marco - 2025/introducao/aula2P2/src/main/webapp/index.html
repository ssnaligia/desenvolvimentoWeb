<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Forms</title>
</head>
<body>
  <form action="hello" method="POST">
    <label for="nome">Nome da Tarefa:</label>
    <input type="text" id="nome" name="nome"> 
    
    <br><br>
    
    <label for="descricao">Descricao da Tarefa:</label>
    
    <br>
    
    <textarea id="descricao" name="descricao" rows="3"></textarea> 
    
    <br><br>
    
    <input type="checkbox" id="semanal" name="periodo" value="Semanal">
    <label for="semanal">Semanal</label>
    
    <input type="checkbox" id="diaria" name="periodo" value="Diária">
    <label for="diaria">Diária</label>
    
    <input type="checkbox" id="unica" name="periodo" value="Única">
    <label for="unica">Única</label>
    
    <br>
    
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
